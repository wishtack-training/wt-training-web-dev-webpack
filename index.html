<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script>
      /**
       * Don't do this at home.
       * Use a decent library or framework like Axios or Angular HttpClient.
       */
      function createQueryString(queryParamMap) {
        return Array.from(queryParamMap.entries())
          .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
          .join('&');
      }

      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('#searchForm');

        form.addEventListener('submit', async event => {
          event.preventDefault();

          const criteria = {
            keywords: form.querySelector('input[name=keywords]').value,
            language: form.querySelector('select[name=language]').value,
            freeOnly: form.querySelector('input[name=freeOnly]').checked
          };

          const queryParamMap = new Map();
          queryParamMap.set('q', criteria.keywords);
          queryParamMap.set('langRestrict', criteria.language);
          if (criteria.freeOnly) {
            queryParamMap.set('filter', 'free-ebooks');
          }

          const response = await fetch(
            `https://www.googleapis.com/books/v1/volumes?${createQueryString(
              queryParamMap
            )}`
          );
          const data = await response.json();
          console.log(data.totalItems);
          console.log(data.items[0].volumeInfo.title);
        });
      });
    </script>
  </head>
  <body>
    <form id="searchForm">
      <fieldset>
        <legend>Search Criteria</legend>

        <div>
          <input
            name="keywords"
            placeholder="Book name or author..."
            type="text"
          />
        </div>

        <div>
          <input name="freeOnly" type="checkbox" /><span>Free Books Only</span>
        </div>

        <select name="language">
          <option value="en">ðŸ‡¬ðŸ‡§ English</option>
          <option value="fr">ðŸ‡«ðŸ‡· French</option>
        </select>
      </fieldset>

      <button type="submit">SEARCH</button>
    </form>
  </body>
</html>
